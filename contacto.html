<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Tienda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1497515114629-f71d768fd07c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGF6YSUyMHBhcmElMjBjYWZlfGVufDB8fDB8fHww');  
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('cafe11.jpg'); /* Ruta relativa de tu imagen de fondo */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total de la pantalla */
        }
        nav {
            padding: 20px;
            border: 2px solid #8b4513; /* Color del marco */
            border-radius: 10px; /* Borde redondeado */
            background-color: #4a2c19; /* Color de fondo del menú */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        nav a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 10px auto; /* Ajuste de margen para centrar */
            border-radius: 5px;
            background-color: #8b4513; /* Color de fondo de los enlaces */
        }
        nav a:hover {
            background-color: #a0522d; /* Color de fondo al pasar el mouse sobre los enlaces */
        }
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cccccc;
        }
    </style>
</head>

        <a href="javascript:history.go(-1)" class="btn">Volver</a>
    </nav>
</body>
</html>
